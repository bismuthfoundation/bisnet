<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bisnet</title>
    <script src="https://ajax.cloudflare.com/cdn-cgi/scripts/a2bd7673/cloudflare-static/rocket-loader.min.js" data-cf-settings="655e58efa2fda60e82186aff-|49" defer=""></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

<div class='container-fluid'>

<div class="jumbotron">
    <h1>Bisnet</h1>
    <p>Interface to Bismuth solution of decentralized registered domain name service</p>
</div>

<table class="table">

  <tr>
    <th>NS Record</th>
    <th>Value</th>

  </tr>
    {% for entry in packed_entries.items() %}
      <tr>
          <td><h3><a href="{{entry[1]['value']}}">{{entry[0]}}</a></h3></td>
          <td>{{entry[1]['value']}}</td>
      </tr>

    {% end %}

</table>
</div>

</body>
</html>
